<div class="container main">
	<div class="row">
    	<!--- Left Side --->
        <div class="span8">
        	<h3>Create a New Event</h3>
            <p>
            	<input type="text" class="span3" placeholder="Event Name" />
            </p>
            <p>
              <input type="text" class="add_date span3" placeholder="Event Date">              
            </p>             
            <p>              
              <div class="input-append"><input type="text" class="start_time span1" placeholder="Start"><span class="add-on"><i class="icon-time"></i></span><input type="text" class="end_time span1 offset1" placeholder="End"><span class="add-on"><i class="icon-time"></i></span></div>
            </p>          
            <p>
            	<label class="select">Recurring</label>
                <select>
                  <option>None</option>
                  <option>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                  <option>Yearly</option>
                </select>
            </p>
            <p>
            	<label class="select">Select a Group <br/>(Hold ctrl to select more than one)</label>
                <select multiple="multiple">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </p>
            <p>
            	<label class="select">Description (Will be added to the top of the email)</label>
            	<textarea rows="3" placeholder="Description"></textarea>
            </p>
            <p>
            <label class="radio">
              <input type="radio" name="notifications" id="notifications1" value="1" checked>
              Don't send notifications
            </label>
            <label class="radio">
              <input type="radio" name="notifications" id="onotifications2" value="2">
              Notify all (groups)	
            </label>
            </p>
            
            <p class="alpha">
            	<a href="#" class="btn btn-success btn-large span3 alpha">Create New Event</a>
            </p>           
        </div>
    </div>
</div>

<!-- Javascripts -->
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

<script>
$('input.add_date').Zebra_DatePicker();
$('input.start_time').timepicker();
$('input.end_time').timepicker();
</script>
